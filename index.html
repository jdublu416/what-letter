<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Guess What!?</title>
  </head>
  <body id="content">
    <header id="header">
      <h1>Guess What?</h1>
      <h3>A psychic game for all ages!</h3>
    </header>
    <main id="main">
      <h3>What letter am I thinking of?</h3>
      <h3 id="taunt">
        Enter my letter...press down on the correct key...You got this!
      </h3>
      <h3 id="resultReply"></h3>
    </main>
    <aside id="stats">
      <h2 class="asdtxt" id="wins">Wins:</h2>
      <h2 class="asdtxt" id="loss">Losses:</h2>
      <h2 class="asdtxt" id="displayGuess">Guessed Letters:</h2>
    </aside>
    <script src="app.js"></script>
  </body>
</html>
